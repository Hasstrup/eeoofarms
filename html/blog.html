<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/blog.css" />
    <link rel="stylesheet" type="text/css" href="../styles/base.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Eoofarms | News and updates</title>
  </head>
  <body>
    <!-- Slider -->
    <div class="slider-parent">
      <svg
        class="slider-trigger"
        id="i-close"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        width="28"
        height="28"
        fill="white"
        stroke="white"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      >
        <path d="M2 30 L30 2 M30 30 L2 2" />
      </svg>
      <div class="content-list">
        <a class="content-item">Home</a>
        <a class="content-item">Products</a>
        <a class="content-item">About Us</a>
        <a class="content-item">Contact Us</a>
        <hr class="content-item divider" />
      </div>
    </div>

    <div class="main-page-container">
      <div class="content-embedded main-one">
        <div class="main-content-container">
          <img class="main-content-image" src="../assets/EEOO FARMS 1.png" />
        </div>
        <div class="content-banner-container">
          <div class="protheo-header header-item">
            <div
              class="protheo-header-banner header-item protheo-header-content"
            >
              <img
                src="../assets/logo-white.png"
                class="image-banner"
                color="white"
              />
            </div>
            <div class="protheo-header-trigger slider-trigger">
              <svg
                width="52px"
                height="22px"
                viewBox="0 0 21 10"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                class="slider__trigger"
              >
                <g
                  id="Page-1"
                  stroke="white"
                  stroke-width="1"
                  fill="inherit"
                  fill-rule="evenodd"
                >
                  <g
                    id="Dribbble-Light-Preview"
                    transform="translate(-179.000000, -205.000000)"
                    fill="white"
                  >
                    <g id="icons" transform="translate(56.000000, 160.000000)">
                      <path
                        d="M123,55 L144,55 L144,53 L123,53 L123,55 Z M123,47 L144,47 L144,45 L123,45 L123,47 Z M123,51 L144,51 L144,49 L123,49 L123,51 Z"
                        id="menu_list-[#1527]"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
          </div>

          <!-- The large ass text in the center of the screen -->
          <div class="large-banner-main">
            <div class="main-large-text">
              Blog and updates
            </div>
            <div class="subtitle-text"></div>
          </div>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="__blog__content__container">
        <div class="__blog__item">
          <img
            class="blog__image__item"
            src="https://images.unsplash.com/photo-1558525231-069834d4c006?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          />
          <div class="text__container">
            <p class="__blog__title">This is a blog title</p>
            <p class="blog__date__">31 May 2019</p>
          </div>
        </div>
        <div class="__blog__item">
          <img
            class="blog__image__item"
            src="https://images.unsplash.com/photo-1558478551-aca3709bb312?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          />
          <div class="text__container">
            <p class="__blog__title">This is a blog title</p>
            <p class="blog__date__">31 May 2019</p>
          </div>
        </div>
        <div class="__blog__item">
          <img
            class="blog__image__item"
            src="https://images.unsplash.com/photo-1558543166-d9ee53d5a353?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          />
          <div class="text__container">
            <p class="__blog__title">This is a blog title</p>
            <p class="blog__date__">31 May 2019</p>
          </div>
        </div>
      </div>
      <div class="content-embedded footer">
        <div class="side-one">
          <p class="invite-users">
            Want to know more about us?
          </p>
          <div class="create-grid">
            <p class="lets-create">Products</p>
            <p class="lets-create">Contact Us</p>
            <p class="lets-create">Blog</p>
          </div>
        </div>
        <div class="side-two">
          <p class="Truly-brilliant">Truly innovative agriculture</p>
          <img src="./logo.png" class="__logo__" />
        </div>
      </div>
    </div>
    <script src="../js/animate.js" type="text/javascript"></script>
  </body>
</html>
